<div class = 'container'>
  <ng-container *ngFor="let item of productList">
    <mat-card class='example-card'>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{item.productName}}</mat-card-title>
        <mat-card-subtitle>{{item.category}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src={{item.imageURL}} alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{item.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" style="width:200px" (click)="addtocart(item)">Add to cart</button>
        <!-- <button mat-button>SHARE</button> -->
      </mat-card-actions>
    </mat-card>
    </ng-container>
</div>
